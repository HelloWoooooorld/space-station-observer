<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="container status__bar mt-4">
            <div class="row">
                <div class="col-8">
                    <p>ISS now located at:</p>
                    <p id="locatedInfo"></p>
                </div>
                <div class="col-4 time">
                    <p>Current UTC time:</p>
                    <p id="currentTime"></p>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-8">
                    <div id="map" class="map"></div>
                </div>
                <div class="col-4">
                    <ul class="list-group">
                    </ul>
                    <span class="ml-3" id='total'></span>
                </div>

            </div>
        </section>
    </main>
</body>
<script src='./index.js'></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGVxq1iZze_vg3n37EADSbnLAoIjQVPTk&callback=initMap&libraries=&v=weekly"
    defer></script>

</html>
